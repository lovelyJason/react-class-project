user  root;
worker_processes  1;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {

      listen 80;

      server_name help.quanmaigou.com;
       
    location / {
            root   /app;
            index  index.html;
        }    
    }
}